<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3Dform design</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<div class="card">
<div class="inner-box" id="card">
<div class="card-front">
<h2>LogIn</h2>
<form>
<input type="email" class="input-box" placeholder="Your Email Id" required>
<input type="password" class="input-box" placeholder="Password" required>
<button type="submit" class="submit-btn">submit</button>
<input type="checkbox"><spin>Remember Me</spin>
</form>
<button type="button" class="btn" onclick="openRegister()">Im New Here</button>
<a href="#">forget password</a>
</div>
<div class="card-back">
<h2>REGISTER</h2>
<form>
<input type="text" class="input-box" placeholder="Your Name" required>	
<input type="email" class="input-box" placeholder="Your Email Id" required>
<input type="password" class="input-box" placeholder="Password" required>
<button type="submit" class="submit-btn">submit</button>
<input type="checkbox"><spin>I ve an account</spin>
</form>
<button type="button" class="btn" onclick="openlogin()">Im New Here</button>
<a href="#">forget password</a>
</div>
</div>
</div>
</div>
						   
						   
<script>
var card = document.getElementById("card");

function openRegister(){
 card.style.transform = "rotatey(-180deg)";									 
}
function openLogin(){
 card.style.transform = "rotatey(0deg)";									 
}
</script>						 
<script src="my script.js">
	</script>										 
										 
										 
										 
										 
										 
</body>
</html>
